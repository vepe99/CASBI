device: cuda
embedding_net:
  args:
    input_channel: 1
    output_dim: 10
  class: ConvNet
  module: CNN
model:
  backend: sbi
  engine: NPE
  name: toy_NPE
  nets:
  - hidden_features: 70
    model: nsf
    num_transforms: 15
    signature: m1
  - hidden_features: 70
    model: nsf
    num_transforms: 15
    signature: m2
  - hidden_features: 70
    model: nsf
    num_transforms: 15
    signature: m3
  - hidden_features: 70
    model: nsf
    num_transforms: 15
    signature: m4
out_dir: ./
prior:
  args:
    high:
    - 100.0
    low:
    - 2.0
  class: Uniform
  module: ili.utils
train_args:
  learning_rate: 0.0001
  stop_after_epochs: 20
  training_batch_size: 1024
  validation_fraction: 0.2
